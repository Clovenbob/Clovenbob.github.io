<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>How to make an Html button</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
        <style>
        .typewriter {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 1.0s steps(300, end),
    /*Or:
    typing 3.5s steps(30, end),
    */
    blink-caret .5s step-end infinite;
}


@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
        body {
             font-family: 'MuseoModerno', cursive, arial, helvetica, impact;
        background-image: url("https://th.bing.com/th/id/OIP.iutBC3v3HMa7AURluGRx5AHaEK?pid=Api&rs=1");
         background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
        }
        #Button:hover {
    background: rgb(0, 0, 0);
        }
           #Button {
    float:left;
     background: rgb(0, 85, 255);
    text-transform: uppercase;
    letter-spacing: .5px;
    color: white;
    border: none;
    border-radius: 2px;
    padding: 0 25px;
    line-height: 36px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0px 2px 2px rgba(0,0,0,0.14);
    transition: all 0.5s;
    outline: none;
    }
        </style>
    </head>
    <body>
<div id = "home">
<h1 class = "typewriter">Click Below</h1>
<button id = "Button">Click Me</button>
</div>
<div id = "page1"><h2 class = "typewriter">You Clicked Me...</h2></div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$("#home").show();
$("#page1").hide();
$("#Button").on("click", function(){
$("#home").hide();
$("#page1").show();
})
</script>
    </body>
</html>
